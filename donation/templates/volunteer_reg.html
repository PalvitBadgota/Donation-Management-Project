{% load static %}
<!doctype html>
<html lang="en">

<head>
    {% include 'base.html' %}
    <script>
        function checkpassword() {
            if (document.signup.pwd.value != document.signup.cpwd.value) {
                alert("Password and Confirm password is not match");
                document.signup.cpwd.focus();
                return false;
            }
            return true;

        }
    </script>
</head>

<body>
    {% include 'navigation.html' %}
    <div class="card-sm-1 shadow m-sm-4" id="account">
        <div class="card-body">
            <h5 class="p-2 fs-4" style="border-bottom:2px solid orange"><b>Create a New Account (Volunteer)</b></h5>
            <div class="container-fluid">
                <form method="post" enctype="multipart/form-data" name="signup" onsubmit="return checkpassword()">
                    {% csrf_token %}
                    <div class="row fs-4">
                        <div class="col-sm-6 my-2 ">
                            <div class="form-group">
                                <label for="FN" class="my-2">FirstName</label>
                                <input type="text" name="firstname" id="FN" class="form-control fs-5" placeholder="Enter First Name" required pattern="[A-Za-z]+">
                            </div>
                        </div>
                        <div class="col-sm-6 my-2 ">
                            <div class="form-group">
                                <label for="LN" class="my-2">LastName</label>
                                <input type="text" name="lastname" id="LN" class="form-control fs-5" placeholder="Enter Last Name" required pattern="[A-Za-z]+">
                            </div>
                        </div>

                        <div class="col-sm-6 my-2 ">
                            <div class="form-group">
                                <label for="EM" class="my-2">Email</label>
                                <input type="email" name="email" id="EM" class="form-control fs-5" placeholder="Enter Email Address" required>
                            </div>
                        </div>

                        <div class="col-sm-6 my-2">
                            <div class="form-group">
                                <label for="NM" class="my-2">Contact</label>
                                <input type="number" name="contact" id="CN" class="form-control fs-5" placeholder="Contact Number" required>
                            </div>
                        </div>

                        <div class="col-sm-6 my-2 ">
                            <div class="form-group">
                                <label class="my-2">Password</label>
                                <input type="password" name="pwd" class="form-control fs-5" placeholder="Enter password" required>
                            </div>
                        </div>

                        <div class="col-sm-6 my-2">
                            <div class="form-group">
                                <label class="my-2">Confirm Password</label>
                                <input type="password" name="cpwd" class="form-control fs-5" placeholder="Enter password Again" required>
                            </div>
                        </div>


                        <div class="col-sm-6 my-2 ">
                            <div class="form-group">
                                <label for="pic" class="my-2">Upload User PIC</label>
                                <input type="file" name="userpic" id="pic" class="form-control fs-5" required>
                            </div>
                        </div>


                        <div class="col-sm-6 my-2 ">
                            <div class="form-group">
                                <label for="pic" class="my-2">Upload ID(ADHAR, PAN)</label>
                                <input type="file" name="picid" id="pic" class="form-control fs-5" required>
                            </div>
                        </div>

                        <div class="col-sm-12 my-2">
                            <div class="form-group">
                                <label for="address" class="my-2">User Address</label>
                                <textarea name="address" id="address" class="form-control fs-5" placeholder="Full Address" required></textarea>
                            </div>
                        </div>

                        <div class="col-sm-12 my-2">
                            <div class="form-group">
                                <label for="address" class="my-2">About Yourself</label>
                                <textarea name="aboutme" id="address" class="form-control fs-5" placeholder="Full Address" required></textarea>
                            </div>
                        </div>

                    </div>
                    <input type="submit" class="px-4 m-2 btn btn-primary" value="submit">
                </form>
            </div>
        </div>
    </div>
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> -->
    {% if error == "no" %}
    <script>
        alert('Signup Successfull');
        window.location = ("{% url 'volunteer_login' %}");
    </script>
    {% endif %} {% if error == "yes" %}
    <script>
        alert('Something Went Wrong , Try Again...');
    </script>
    {% endif %}
</body>

</html>
