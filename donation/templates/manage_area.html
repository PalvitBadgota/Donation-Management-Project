{% extends 'admin_base.html' %} {% block main %}

<div class="container">
    <div class="card shadow" style="overflow:auto">
        <div class="card-body">

            <h2 style="border-bottom:2px solid orange;"><b>Manage Donation Area</b></h2>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>S.NO</th>
                        <th>Donation Area</th>
                        <th>Description</th>
                        <th>Creation Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in area %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{i.areaname}}</td>
                        <td>{{i.description}}</td>
                        <td>{{i.creationdate}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>


    </div>
</div>

{% endblock %}
