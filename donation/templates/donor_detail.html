{% extends 'admin_base.html' %} {% block main %}

<div class="container">
    <div class="card shadow" style="overflow:auto">
        <div class="card-body">

            <h2 style="border-bottom:2px solid orange;"><b>Donor Details</b></h2>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>S.NO</th>
                        <th>Donor Name</th>
                        <th>Email ID</th>
                        <th>Contact number</th>
                        <th>Reg. Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in donor %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{i.user.first_name}} {{i.user.last_name}}</td>
                        <td>{{i.user.username}}</td>
                        <td>{{i.contact}}</td>
                        <td>{{i.regdate}}</td>
                        <td><a href="{% url 'view_donordetail' i.id %}">View Details</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>


    </div>
</div>

{% endblock %}
