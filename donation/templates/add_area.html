{% extends 'admin_base.html' %} {% block main %}

<div class="card">
    <div class="card-body">
        <h3 class="" style="border-bottom:2px solid orange;"><b>Add Donation Area</b></h3>
        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="lead">Donation Area</label>
                            <input type="text" name="areaname" class="form-control" placeholder="Donation Area" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12 my-2">
                        <div class="form-group">
                            <label class="lead">Description</label>
                            <textarea name="description" class="form-control" placeholder="Description" required></textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="submit" class="btn btn-primary">


            </form>
        </div>
    </div>
</div>

{% if error == "no" %}

<script>
    alert("Donation Area Has Been Added");
    window.location = ("{% url 'manage_area' %}")
</script>

{% endif %} {% if error == "yes" %}

<script>
    alert("Something is wrong please say that again...")
</script>

{% endif %} {% endblock %}
